<body >
    <div class="container">
        <div class="row">
                <div class="col-3" *ngFor="let producto of arrProductos">
                    <img [src]="producto.image" alt="">
                    <h3>{{producto.name}}</h3>
                    <p>{{producto.description}}</p>
                    <div class="estrellas">
                        <div>
                            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.00016 8.31066L9.42008 10.3359L8.51253 6.51887L11.534 3.95062L7.55518 3.61398L6.00016 0.0195312L4.44515 3.61398L0.466309 3.95062L3.48226 6.51887L2.58024 10.3359L6.00016 8.31066Z"
                                    fill="#FB8200" />
                            </svg>
                            {{producto.stars}}
                        </div>
                        <button routerLink="/gestion/{{producto.id}}"   class="btn btn-danger">Editar</button>
                        <h4>{{producto.price}}â‚¬</h4>
                    </div>
                </div>
        </div>
    </div>
</body>
